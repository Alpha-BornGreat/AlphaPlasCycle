<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha's Recycling - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            overflow: hidden;
            color: #fff;
        }
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Sends the video to the back */
            object-fit: cover; /* Ensures the video covers the entire screen */
        }
        /* Content Layer */
        .content {
            position: relative;
            z-index: 1; /* Content stays on top of the video */
            text-align: center;
            padding: 20px;
        }
        header {
            margin-top: 50px;
        }
        header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #000;
        }
        .intro {
            padding: 40px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .gallery img {
            margin: 10px;
            max-width: 15%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="./videos/humanUsingMachin4plastic.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <header>
            <h1>Alpha's Plastic Recycling</h1>
        </header>
        <nav>
            <a href="AboutUsPage.html">About Us</a>
            <a href="process.html">Recycling Process</a>
            <a href="Benefits.html">Benefits</a>
            <a href="Alpha_News.html">News</a>
        </nav>
        <div class="intro">
            <p>
                Join us in creating a cleaner and greener world. Plastic recycling transforms waste into reusable materials, helping to protect our environment and save resources.
            </p>
        </div>
        <div class="gallery">
            <img src="./images/2024_11_10_09_53_IMG_7774.JPG" alt="Recycling Image 1">
            <img src="./images/RecycledPlastic.jpg" alt="Recycling Image 2">
            <img src="./images/beautyfulwORLD.jpg" alt="Recycling Image 3">
        </div>
    </div>
</body>
</html>
